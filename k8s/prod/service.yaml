# # # # # # # # # # # # # # # # # # # # # # # # # # # #
#                     RABBITMQ                        #
# # # # # # # # # # # # # # # # # # # # # # # # # # # #
apiVersion: v1
kind: Service
metadata:
  name: cso-rabbitmq
spec:
  selector:
    app: rabbitmq
  ports:
    - name: http
      port: 15672
      nodePort: 30010
    - name: endpoint
      port: 5672
  type: NodePort
 
---
